        const switchChat = (id) => { activeChatId = id; renderActiveChat(); renderChatList(dom.searchChats.value); closeSidebar(); };
        const createNewChat = () => { const id = Date.now(); chats[id] = { id: id, name: "New Chat", model: Object.keys(MODEL_CONFIG)[0], systemPrompt: "You are a helpful AI assistant.", messages: [{ role: "assistant", content: "Hello! How can I assist you today?" }] }; activeChatId = id; saveChats(); renderChatList(); renderActiveChat(); closeSidebar(); };
        const appendMessage = (s, t, h = false) => { const r = (s === 'user' || s === 'assistant') ? s : 'assistant'; const u = r === 'user'; const c = chats[activeChatId]; if (!c) return; const m = MODEL_CONFIG[c.model] || { name: 'AI', color: 'indigo-600' }; const b = `bg-${m.color}`; const cls = u ? `user-bubble ${b} text-white` : `bot-bubble bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 shadow-sm`; const j = u ? 'justify-end' : 'justify-start'; const a = u ? `<img src="${currentUser.photoURL}" class="w-8 h-8 rounded-full ml-4 flex-shrink-0">` : `<div class="w-8 h-8 rounded-full bg-${m.color} flex items-center justify-center mr-4 flex-shrink-0"><span class="text-white text-xs font-bold">${m.name.substring(0,2)}</span></div>`; const e = document.createElement('div'); if (!h) e.className = 'message-enter'; let cnt = u ? t.replace(/</g, "<").replace(/>/g, ">") : marked.parse(t); e.innerHTML = `<div class="flex items-start ${j}">${u ? '' : a}<div class="${cls} chat-bubble p-4"><div class="prose dark:prose-invert max-w-none">${cnt}</div>${h ? '' : `<div class="text-xs ${u ? 'text-white/70' : 'text-gray-400 dark:text-gray-500'} mt-2">${getTimestamp()}</div>`}</div>${u ? a : ''}</div>`; dom.chatHistory.appendChild(e); if (!u) { e.querySelectorAll('pre code').forEach(k => { const p = k.parentElement; const btn = document.createElement('button'); btn.className = 'copy-code-btn'; btn.textContent = 'Copy'; btn.addEventListener('click', () => { navigator.clipboard.writeText(k.textContent).then(() => { btn.textContent = 'Copied!'; setTimeout(() => { btn.textContent = 'Copy'; }, 2000); }); }); p.appendChild(btn); hljs.highlightElement(k); }); } dom.chatHistoryContainer.scrollTop = dom.chatHistoryContainer.scrollHeight; };
        const showTypingIndicator = () => { const c = chats[activeChatId]; if (!c) return; const m = MODEL_CONFIG[c.model] || { name: 'AI', color: 'indigo-600' }; const i = document.createElement('div'); i.id = 'typingIndicator'; i.innerHTML = `<div class="flex items-start justify-start"><div class="w-8 h-8 rounded-full bg-${m.color} flex items-center justify-center mr-4 flex-shrink-0"><span class="text-white text-xs font-bold">${m.name.substring(0,2)}</span></div><div class="bot-bubble bg-white dark:bg-gray-700 shadow-sm chat-bubble p-4"><div>...</div></div></div>`; dom.chatHistory.appendChild(i); dom.chatHistoryContainer.scrollTop = dom.chatHistoryContainer.scrollHeight; };
        const removeTypingIndicator = () => document.getElementById('typingIndicator')?.remove();
        const sendMessage = async () => {
            const msg = dom.messageInput.value.trim(); if (!msg || !currentUser) return;
            const chat = chats[activeChatId]; appendMessage('user', msg); chat.messages.push({ role: 'user', content: msg });
            if (chat.name === "New Chat") { chat.name = msg.substring(0, 30) + (msg.length > 30 ? '...' : ''); renderChatList(dom.searchChats.value); }
            dom.messageInput.value = ''; dom.messageInput.style.height = 'auto'; showTypingIndicator();
            const idToken = await currentUser.getIdToken();
            const messagesToSend = [ { role: 'system', content: chat.systemPrompt }, ...chat.messages.slice(-10) ];
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` }, body: JSON.stringify({ model: chat.model, messages: messagesToSend }) });
                removeTypingIndicator();
                if (!res.ok) { const err = await res.json(); throw new Error(err.error?.message || 'Unknown API Error'); }
                const data = await res.json(); const reply = data.choices[0].message.content;
                appendMessage('bot', reply); chat.messages.push({ role: 'assistant', content: reply });
            } catch (error) { removeTypingIndicator(); appendMessage('bot', `<strong>Error:</strong> ${error.message}`); chat.messages.push({ role: 'assistant', content: `Error: ${error.message}` }); } finally { saveChats(); }
        };
        
        dom.logoutBtn.addEventListener('click', () => signOut(auth));
        dom.themeToggle.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('darkMode', document.documentElement.classList.contains('dark')); });
        if (localStorage.getItem('darkMode') === 'true') { document.documentElement.classList.add('dark'); }
        Object.keys(MODEL_CONFIG).forEach(key => { const model = MODEL_CONFIG[key]; const opt = document.createElement('a'); opt.href = '#'; opt.className = 'block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700'; opt.textContent = model.name; opt.dataset.modelKey = key; opt.addEventListener('click', e => { e.preventDefault(); if (chats[activeChatId]) { chats[activeChatId].model = key; saveChats(); dom.modelSelectorLabel.textContent = model.name; dom.modelIndicatorPill.textContent = model.name; applyModelColorTheme(model.color); } dom.modelSelectorPanel.style.opacity = '0'; setTimeout(() => dom.modelSelectorPanel.classList.add('hidden'), 200); }); dom.modelSelectorPanel.appendChild(opt); });
        dom.modelSelectorBtn.addEventListener('click', e => { e.stopPropagation(); const isHidden = dom.modelSelectorPanel.classList.toggle('hidden'); dom.modelSelectorPanel.style.opacity = isHidden ? '0' : '1'; });
        document.addEventListener('click', () => { dom.modelSelectorPanel.style.opacity = '0'; setTimeout(() => dom.modelSelectorPanel.classList.add('hidden'), 200); document.querySelectorAll('.chat-options-menu').forEach(m => m.classList.add('hidden')); });
        chats = loadChats();
        if (Object.keys(chats).length === 0) { createNewChat(); } else { switchChat(Math.max(...Object.keys(chats).map(Number))); }
        dom.newChatBtn.addEventListener('click', createNewChat);
        dom.messageInput.addEventListener('keydown', e => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), sendMessage()));
        dom.sendBtn.addEventListener('click', sendMessage);
        dom.sidebarToggle.addEventListener('click', e => { e.stopPropagation(); dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); });
        dom.sidebarOverlay.addEventListener('click', () => closeSidebar());
        dom.promptBtn.addEventListener('click', openPromptModal);
        dom.promptOverlay.addEventListener('click', closePromptModal);
        dom.promptCancelBtn.addEventListener('click', closePromptModal);
        dom.promptSaveBtn.addEventListener('click', saveSystemPrompt);
        dom.searchChats.addEventListener('input', e => renderChatList(e.target.value));
        dom.importChatBtn.addEventListener('click', () => dom.importFileInput.click());
        dom.importFileInput.addEventListener('change', e => { if (e.target.files.length > 0) { importChat(e.target.files[0]); } e.target.value = null; });
    }
</script>
