        tailwind.config = {
            darkMode: 'class',
            safelist: [
                'bg-gemini', 'hover:bg-gemini/90', 'text-gemini', 'border-gemini',
                'bg-gemini-pro', 'hover:bg-gemini-pro/90', 'text-gemini-pro', 'border-gemini-pro',

                'bg-indigo-600', 'hover:bg-indigo-700'

            theme: {
                extend: {
                    colors: {
                        'gemini': '#f59e0b',
                        'gemini-pro': '#22c55e',

    <style>
        * { font-family: 'Inter', sans-serif; }
        .chat-bubble { max-width: 85%; transition: transform 0.2s ease, opacity 0.3s ease; }
        .user-bubble { border-radius: 18px 4px 18px 18px; }
        .bot-bubble { border-radius: 4px 18px 18px 18px; }
        .typing-indicator span { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: currentColor; animation: bounce 1.5s infinite; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        .sidebar { transition: transform 0.3s ease; }
        .message-enter { animation: messageEnter 0.3s ease forwards; }
        @keyframes messageEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .voice-pulse { animation: pulse-slow 2s infinite; }
        .scrollbar-custom::-webkit-scrollbar { width: 6px; }
        .scrollbar-custom::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-custom::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        .dark .scrollbar-custom::-webkit-scrollbar-thumb { background: #555; }
        .chat-list-item.active { background-color: #e5e7eb; }
        .dark .chat-list-item.active { background-color: #374151; }
        .model-selector-panel { transition: opacity 0.2s ease, transform 0.2s ease; }
    </style>

                    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center mr-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg></div>

    <script>
        // --- CONFIGURATION ---
        const MODEL_CONFIG = {
            'google/gemini-2.5-flash': { name: 'Gemini 2.5 Flash', color: 'gemini' },
            'google/gemini-1.5-pro-latest': { name: 'Gemini 1.5 Pro', color: 'gemini-pro' },
            'deepseek/deepseek-chat-v3-0324:free': { name: 'DeepSeek V3', color: 'deepseek-v3' },
            'deepseek/deepseek-r1-0528:free': { name: 'DeepSeek R1', color: 'deepseek-r1' },
            'qwen/qwq-32b:free': { name: 'Qwen3 32B', color: 'qwen-32b' },
            'qwen/qwen3-235b-a22b:free': { name: 'Qwen3 235B', color: 'qwen-235b' }
        };

        // --- DOM Elements ---
        const dom = {
            themeToggle: document.getElementById('themeToggle'), sunIcon: document.getElementById('sunIcon'), moonIcon: document.getElementById('moonIcon'),
            messageInput: document.getElementById('messageInput'), sendBtn: document.getElementById('sendBtn'), chatHistoryContainer: document.getElementById('chatHistoryContainer'),
            chatHistory: document.getElementById('chatHistory'), sidebar: document.getElementById('sidebar'), sidebarToggle: document.getElementById('sidebarToggle'),
            sidebarOverlay: document.getElementById('sidebarOverlay'), voiceBtn: document.getElementById('voiceBtn'), newChatBtn: document.getElementById('newChatBtn'),
            chatList: document.getElementById('chatList'), modelIndicatorPill: document.getElementById('modelIndicatorPill'),
            modelSelectorBtn: document.getElementById('modelSelectorBtn'), modelSelectorLabel: document.getElementById('modelSelectorLabel'), modelSelectorPanel: document.getElementById('modelSelectorPanel')
        };

        // --- STATE MANAGEMENT ---
        let chats = {};
        let activeChatId = null;

        // --- FUNCTIONS ---
        const getTimestamp = () => new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const saveChats = () => localStorage.setItem('ai-chat-hub-history', JSON.stringify(chats));
        const loadChats = () => JSON.parse(localStorage.getItem('ai-chat-hub-history') || '{}');
        
        const closeSidebar = () => { dom.sidebar.classList.add('-translate-x-full'); dom.sidebarOverlay.classList.add('hidden'); };
        
        const applyModelColorTheme = (colorName) => {
            if (!colorName) return;
            const buttons = [dom.newChatBtn, dom.sendBtn];
            const colorClasses = Object.values(MODEL_CONFIG).map(m => `bg-${m.color}`);
            const hoverClasses = Object.values(MODEL_CONFIG).map(m => `hover:bg-${m.color}/90`);
            buttons.forEach(button => { button.classList.remove(...colorClasses, 'bg-indigo-600'); button.classList.remove(...hoverClasses, 'hover:bg-indigo-700'); button.classList.add(`bg-${colorName}`, `hover:bg-${colorName}/90`); });
        };

        // --- NEW --- Rename Chat Logic
        const renameChat = (chatId, newName) => {
            if (chats[chatId] && newName.trim()) {
                chats[chatId].name = newName.trim();
                saveChats();
                renderChatList();
            }
        };

        const deleteChat = (chatId) => {
            if (!chats[chatId] || !confirm(`Are you sure you want to delete "${chats[chatId].name}"?`)) return;
            const isDeletingActiveChat = chatId === activeChatId;
            delete chats[chatId];
            saveChats();
            if (isDeletingActiveChat) {
                const remainingChatIds = Object.keys(chats);
                if (remainingChatIds.length > 0) {
                    switchChat(Math.max(...remainingChatIds.map(Number)));
                } else {
                    createNewChat();
                }
            } else {
                 renderChatList();
            }
        };

        const renderChatList = () => {
            dom.chatList.innerHTML = '';
            Object.values(chats).sort((a,b) => b.id - a.id).forEach(chat => {
                const chatItemContainer = document.createElement('div');
                chatItemContainer.className = `relative chat-list-item group ${chat.id === activeChatId ? 'active' : ''}`;
                // --- NEW --- Added Rename button to the menu
                chatItemContainer.innerHTML = `
                    <div class="flex items-center justify-between w-full rounded-md ${chat.id === activeChatId ? '' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700/50'}">
                        <a href="#" class="flex-1 px-4 py-2 text-sm truncate" data-chat-id="${chat.id}"><span class="chat-name-span">${chat.name}</span></a>
                        <input type="text" class="chat-rename-input hidden flex-1 mx-2 p-1 text-sm bg-gray-200 dark:bg-gray-700 rounded" value="${chat.name}">
                        <button class="chat-options-btn p-1 mr-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 opacity-0 group-hover:opacity-100 transition-opacity"><svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" /></svg></button>
                    </div>
                    <div class="absolute right-0 top-full mt-1 w-32 bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-md shadow-lg z-10 hidden chat-options-menu">
                        <button class="rename-chat-btn w-full text-left px-3 py-1.5 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Rename</button>
                        <button class="delete-chat-btn w-full text-left px-3 py-1.5 text-sm text-red-600 dark:text-red-500 hover:bg-gray-100 dark:hover:bg-gray-700">Delete</button>
                    </div>`;
                
                // --- NEW --- Event listeners for Rename
                const nameSpan = chatItemContainer.querySelector('.chat-name-span');
                const renameInput = chatItemContainer.querySelector('.chat-rename-input');
                const saveRename = () => {
                    renameChat(chat.id, renameInput.value);
                    nameSpan.classList.remove('hidden');
                    renameInput.classList.add('hidden');
                };
                renameInput.addEventListener('keydown', e => e.key === 'Enter' && saveRename());
                renameInput.addEventListener('blur', saveRename);
                
                chatItemContainer.querySelector('a').addEventListener('click', e => { e.preventDefault(); switchChat(chat.id); });
                chatItemContainer.querySelector('.chat-options-btn').addEventListener('click', e => { e.stopPropagation(); const menu = chatItemContainer.querySelector('.chat-options-menu'); document.querySelectorAll('.chat-options-menu').forEach(m => m !== menu && m.classList.add('hidden')); menu.classList.toggle('hidden'); });
                chatItemContainer.querySelector('.rename-chat-btn').addEventListener('click', e => { e.stopPropagation(); nameSpan.classList.add('hidden'); renameInput.classList.remove('hidden'); renameInput.focus(); renameInput.select(); chatItemContainer.querySelector('.chat-options-menu').classList.add('hidden'); });
                chatItemContainer.querySelector('.delete-chat-btn').addEventListener('click', e => { e.stopPropagation(); deleteChat(chat.id); });
                
                dom.chatList.appendChild(chatItemContainer);
            });
        };

        const renderActiveChat = () => {
            const chat = chats[activeChatId];
            if (!chat) return;
            dom.chatHistory.innerHTML = '';
            chat.messages.forEach(msg => appendMessage(msg.role, msg.content, true));
            dom.modelSelectorLabel.textContent = MODEL_CONFIG[chat.model]?.name || 'Select Model';
            dom.modelIndicatorPill.textContent = MODEL_CONFIG[chat.model]?.name || 'Select Model';
            applyModelColorTheme(MODEL_CONFIG[chat.model]?.color);
        };
        
        const switchChat = (chatId) => { activeChatId = chatId; renderActiveChat(); renderChatList(); closeSidebar(); };
        const createNewChat = () => {
            const newChatId = Date.now();
            chats[newChatId] = { id: newChatId, name: "New Chat", model: Object.keys(MODEL_CONFIG)[0], messages: [{ role: "assistant", content: "Hello! How can I assist you today?" }] };
            activeChatId = newChatId;
            saveChats();
            renderChatList();
            renderActiveChat();
            closeSidebar();
        };

        const appendMessage = (sender, text, isHistory = false) => {
            const role = (sender === 'user' || sender === 'assistant') ? sender : 'assistant';
            const isUser = role === 'user';
            const currentChat = chats[activeChatId];
            if (!currentChat) return;
            const modelConf = MODEL_CONFIG[currentChat.model] || { name: 'AI', color: 'indigo-600' };
            const userBubbleColor = `bg-${modelConf.color}`;
            const bubbleClasses = isUser ? `user-bubble ${userBubbleColor} text-white` : `bot-bubble bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 shadow-sm`;
            const justifyClass = isUser ? 'justify-end' : 'justify-start';
            const avatarHtml = isUser ? `<img src="https://i.pravatar.cc/40?u=user" alt="User Avatar" class="w-8 h-8 rounded-full ml-4 flex-shrink-0">` : `<div class="w-8 h-8 rounded-full bg-${modelConf.color} flex items-center justify-center mr-4 flex-shrink-0"><span class="text-white text-xs font-bold">${modelConf.name.substring(0,2)}</span></div>`;
            const messageEl = document.createElement('div');
            if (!isHistory) messageEl.className = 'message-enter';
            messageEl.innerHTML = `<div class="flex items-start ${justifyClass}">${isUser ? '' : avatarHtml}<div class="${bubbleClasses} chat-bubble p-4"><div class="prose dark:prose-invert max-w-none">${isUser ? text.replace(/</g, "<").replace(/>/g, ">") : marked.parse(text)}</div>${isHistory ? '' : `<div class="text-xs ${isUser ? 'text-white/70' : 'text-gray-400 dark:text-gray-500'} mt-2">${getTimestamp()}</div>`}</div>${isUser ? avatarHtml : ''}</div>`;
            dom.chatHistory.appendChild(messageEl);
            if (!isUser) {
                messageEl.querySelectorAll('pre code').forEach(block => {
                    const pre = block.parentElement;
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-code-btn'; copyBtn.textContent = 'Copy';
                    copyBtn.addEventListener('click', () => { navigator.clipboard.writeText(block.textContent).then(() => { copyBtn.textContent = 'Copied!'; setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000); }); });
                    pre.appendChild(copyBtn);
                    hljs.highlightElement(block);
                });
            }
            dom.chatHistoryContainer.scrollTop = dom.chatHistoryContainer.scrollHeight;
        };
        
        const showTypingIndicator = () => {
            const currentChat = chats[activeChatId];
            if (!currentChat) return;
            const modelConf = MODEL_CONFIG[currentChat.model] || { name: 'AI', color: 'indigo-600' };
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `<div class="flex items-start justify-start"><div class="w-8 h-8 rounded-full bg-${modelConf.color} flex items-center justify-center mr-4 flex-shrink-0"><span class="text-white text-xs font-bold">${modelConf.name.substring(0,2)}</span></div><div class="bot-bubble bg-white dark:bg-gray-700 shadow-sm chat-bubble p-4"><div class="typing-indicator"><span></span><span></span><span></span></div></div></div>`;
            dom.chatHistory.appendChild(indicator);
            dom.chatHistoryContainer.scrollTop = dom.chatHistoryContainer.scrollHeight;
        };
        
        const removeTypingIndicator = () => document.getElementById('typingIndicator')?.remove();

        const sendMessage = async () => {
            const message = dom.messageInput.value.trim();
            if (!message) return;
            const currentChat = chats[activeChatId];
            appendMessage('user', message);
            currentChat.messages.push({ role: 'user', content: message });
            if (currentChat.name === "New Chat" && currentChat.messages.filter(m => m.role === 'user').length === 1) {
                currentChat.name = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                renderChatList();
            }
            dom.messageInput.value = '';
            dom.messageInput.style.height = 'auto';
            showTypingIndicator();
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ model: currentChat.model, messages: currentChat.messages.filter(m => m.role !== 'system').slice(-10) }) });
                removeTypingIndicator();
                if (!res.ok) {
                    const errorData = await res.json();
                    const errorMsg = `<strong>API Error:</strong> ${errorData.error?.message || 'An unknown error occurred.'}`;
                    appendMessage('bot', errorMsg); currentChat.messages.push({ role: 'assistant', content: errorMsg });
                } else {
                    const data = await res.json();
                    const reply = data.choices[0].message.content;
                    appendMessage('bot', reply); currentChat.messages.push({ role: 'assistant', content: reply });
                }
            } catch (error) {
                removeTypingIndicator();
                const errorMsg = `<strong>Network Error:</strong> Could not connect to the server.`;
                appendMessage('bot', errorMsg); currentChat.messages.push({ role: 'assistant', content: errorMsg });
            } finally {
                saveChats();
            }
        };
        
        const init = () => {
            if (localStorage.getItem('darkMode') === 'true') { document.documentElement.classList.add('dark'); dom.sunIcon.classList.add('hidden'); dom.moonIcon.classList.remove('hidden'); }
            dom.themeToggle.addEventListener('click', () => { const isDark = document.documentElement.classList.toggle('dark'); localStorage.setItem('darkMode', isDark); dom.sunIcon.classList.toggle('hidden'); dom.moonIcon.classList.toggle('hidden'); });
            Object.keys(MODEL_CONFIG).forEach(key => {
                const model = MODEL_CONFIG[key]; const optionEl = document.createElement('a'); optionEl.href = '#';
                optionEl.className = 'block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700';
                optionEl.textContent = model.name; optionEl.dataset.modelKey = key;
                optionEl.addEventListener('click', e => { e.preventDefault(); if (chats[activeChatId]) { chats[activeChatId].model = key; saveChats(); dom.modelSelectorLabel.textContent = model.name; dom.modelIndicatorPill.textContent = model.name; applyModelColorTheme(model.color); } dom.modelSelectorPanel.style.opacity = '0'; dom.modelSelectorPanel.style.transform = 'scale(0.95)'; setTimeout(() => dom.modelSelectorPanel.classList.add('hidden'), 200); });
                dom.modelSelectorPanel.appendChild(optionEl);
            });
            dom.modelSelectorBtn.addEventListener('click', e => { e.stopPropagation(); const isHidden = dom.modelSelectorPanel.classList.toggle('hidden'); dom.modelSelectorPanel.style.opacity = isHidden ? '0' : '1'; dom.modelSelectorPanel.style.transform = isHidden ? 'scale(0.95)' : 'scale(1)'; });
            document.addEventListener('click', () => { dom.modelSelectorPanel.style.opacity = '0'; dom.modelSelectorPanel.style.transform = 'scale(0.95)'; setTimeout(() => dom.modelSelectorPanel.classList.add('hidden'), 200); document.querySelectorAll('.chat-options-menu').forEach(m => m.classList.add('hidden')); });
            chats = loadChats();
            if (Object.keys(chats).length === 0) { createNewChat(); } else { switchChat(Math.max(...Object.keys(chats).map(Number))); }
            dom.newChatBtn.addEventListener('click', createNewChat);
            dom.messageInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
            dom.messageInput.addEventListener('keydown', e => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), sendMessage()));
            dom.sendBtn.addEventListener('click', sendMessage);
            dom.voiceBtn.addEventListener('click', () => { const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)(); if (!recognition) return alert("Speech Recognition not supported."); dom.voiceBtn.classList.add('voice-pulse'); recognition.lang = 'en-US'; recognition.start(); recognition.onresult = e => { dom.messageInput.value = e.results[0][0].transcript; sendMessage(); }; recognition.onend = () => dom.voiceBtn.classList.remove('voice-pulse'); });
            dom.sidebarToggle.addEventListener('click', e => { e.stopPropagation(); dom.sidebar.classList.toggle('-translate-x-full'); dom.sidebarOverlay.classList.toggle('hidden'); });
            dom.sidebarOverlay.addEventListener('click', () => closeSidebar());
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
